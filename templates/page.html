{% extends "base.html" %}

{% block content %}


<div>
  <article>
    <a href="/{{ page.extra.parent }}/">
      {% set section = get_section(path=page.extra.parent ~ '/' ~ page.ancestors[0]) %}
      {{ section.title }}
    </a>
  </article>
</div>

<div class="grid">
  <article>
    {% for image in page.extra.images %}
    <img src="/{{ page.extra.parent }}/{{ image }}">
    {% endfor %}
  </article>
    <section>
      <article>
        {{ page.content | safe }}
      </article>
    </section>
</div>

{% endblock content %}
