{% extends "base.html" %}

{% block content %}

<div class="grid">
    {% set section = get_section(path="_index.md") %}
    {% for s in section.subsections %}
        {% set subsection = get_section(path=s) %}
        {% if loop.index0 % 4 == 0 %}
        </div>
        <div class="grid">
        {% endif %}
        <div class="synth">
            <a href="{{ subsection.permalink }}">
                <img src="{{subsection.permalink}}{{subsection.pages[0].extra.images[0]}}" alt="{{page.description}}">
            </a>
            <h4><a href="{{ subsection.permalink }}">{{ subsection.title }}</a></h4>
        </div>
    {% endfor %}
</div>


{% endblock content %}
